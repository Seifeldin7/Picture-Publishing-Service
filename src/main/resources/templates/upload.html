<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Picture Publishing Service</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <style>
  .ui-autocomplete-loading {
    background: white url("images/ui-anim_basic_16x16.gif") right center no-repeat;
  }
  </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>

<div th:replace="fragments/topnav :: navbar">
</div>

<br/>

<div class="container">
    <form action="#" th:action="@{/user/create-post}" th:object="${postRequest}" method="POST" enctype="multipart/form-data">
        <div class="input-group input-group-sm mb-3">
            <select class="form-select" aria-label="Default select example" field="*{cat}" name="cat">
                <option value="Living_Things" selected>Living Things</option>
                <option value="Machines">Machines</option>
                <option value="Nature">Nature</option>
            </select>
        </div>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Description</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" name="description" field="*{description}">
        </div>

        <input class="btn btn-primary" type="file" name="imageFile" accept="image/gif, image/jpeg, image/png">
        <input type="submit" value="Upload Image"/>
    </form>
</div>
</body>
</html>

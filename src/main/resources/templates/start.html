<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Picture Publishing Service</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>

<div th:replace="fragments/topnav :: navbar">
</div>

<br/>
<div class="container">
    <tr th:each="post: ${posts}">
        <div class="row">
            <a th:href="@{/show-image(imgName=${post.imgName})}"><td th:text="${post.imgName}" /></a>
            <hr />
        </div>
    </tr>
    <div th:if="${userRole == 'ADMIN'}">
        <a href="/admin/dashboard">Dashboard</a>
    </div>
    <div th:if="${userRole == 'USER'}">
        <a href="/user/upload">Upload Image</a>
    </div>
</div>

</body>
</html>
